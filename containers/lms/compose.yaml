services:
  lms:
    container_name: lms
    image: lmscommunity/lyrionmusicserver
    volumes:
      - ./config:/config:rw
      - /pool0/archive/media/audio/music:/music:ro
      - /pool0/archive/media/playlists:/playlist:rw
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    network_mode: host
    environment:
      - HTTP_PORT=9000
    restart: always